<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexHaus Architects</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-slideshow"></div>
        <div class="hero-content fade-in">
            <h1 style="font-weight: 300;">LOADING PROJECTS...</h1>
            <p class="text-uppercase" style="margin-top: 1rem; letter-spacing: 0.2em;">Architecture & Design</p>
            <a href="projects.html" class="hero-btn">View Projects</a>
        </div>
    </header>

    <!-- Reviews Section -->
    <section class="container" style="padding: 6rem 2rem;">
        <h2 style="text-align: center; margin-bottom: 3rem; font-weight: 300;">What our clients say</h2>
        <div id="reviews-container" class="grid reviews-grid">
            <!-- Reviews Injected Here -->
        </div>
    </section>

    <!-- Random Blog Section -->
    <section class="container" style="padding-bottom: 6rem;">
        <div id="random-blog-container"></div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="container" style="padding: 6rem 2rem;">
        <h2 style="margin-bottom: 3rem; font-weight: 300; text-align: center;">Get in Touch</h2>

        <div class="grid contact-grid">
            <form id="contact-form" action="https://formspree.io/f/xykyoydw" method="POST" class="auth-form"
                style="max-width: 100%; display: flex; flex-direction: column; gap: 1rem;">
                <input type="text" name="name" placeholder="Name" required
                    style="padding: 1rem; border: 1px solid #ddd;">
                <input type="email" name="email" placeholder="Email" required
                    style="padding: 1rem; border: 1px solid #ddd;">
                <select name="subject" style="padding: 1rem; border: 1px solid #ddd;">
                    <option value="General Enquiry">General Enquiry</option>
                    <option value="New Project">New Project</option>
                    <option value="Press">Press</option>
                </select>
                <textarea name="message" rows="5" placeholder="Message"
                    style="padding: 1rem; border: 1px solid #ddd;"></textarea>
                <button type="submit"
                    style="padding: 1rem; background: #000; color: #fff; border: none; cursor: pointer; text-transform: uppercase; letter-spacing: 1px;">Send
                    Message</button>
            </form>

            <div style="display: flex; flex-direction: column; gap: 1rem;">
                <div style="height: 400px; background: #eee;">
                    <!-- Google Maps Embed Placeholder -->
                    <iframe width="100%" height="100%" style="border:0; filter: grayscale(100%);" loading="lazy"
                        allowfullscreen
                        src="https://maps.google.com/maps?q=9.912631155672113,76.29361196753203&t=&z=15&ie=UTF8&iwloc=&output=embed">
                    </iframe>
                </div>
                <div
                    style="display: flex; justify-content: space-between; flex-wrap: wrap; gap: 1rem; margin-top: 1.5rem;">
                    <div style="text-align: left; color: var(--secondary-text); font-size: 0.9rem; line-height: 1.6;">
                        <strong
                            style="color: var(--text-color); text-transform: uppercase; letter-spacing: 0.05em;">NexHaus
                            Architects</strong><br>
                        Pambaimoola, Edakochi<br>
                        Ernakulam, Kerala
                    </div>
                    <div style="text-align: right; color: var(--secondary-text); font-size: 0.9rem; line-height: 1.6;">
                        <a href="tel:+918848163269" style="color: inherit;">+91 8848163269</a><br>
                        <a href="tel:+917902426536" style="color: inherit;">+91 7902426536</a><br>
                        <a href="mailto:nexhaus.india@gmail.com" style="color: inherit;">nexhaus.india@gmail.com</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
    <script src="js/updates.js"></script>
    <script src="projects/maya.txt"></script>
    <script src="projects/lacasablanca.txt"></script>
    <script src="projects/ruhaan.txt"></script>
    <script src="projects/ira.txt"></script>
    <script src="projects/nisarga.txt"></script>
    <script src="projects/finecraft.txt"></script>
    <script src="projects/aquaworld.txt"></script>
    <script>
        // Init
        App.renderNav();
        App.initHero();
        App.initReviews();
        App.initRandomBlog();
        App.initContact();
        App.renderFooter(); // Add social/footer links
    </script>
</body>

</html>
